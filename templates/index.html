<html>
<head>
  <meta charset="UTF-8">
    <title>PhotoMath Demo</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
<div style="font-size: 3em; text-align: center">Photomath Demo</div>
      <form action="/predict" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop file to upload</h1>
		</div>

		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input type="file" class="upload-input" name="image" />
		</div>
		<div>
		 <input type="radio" name="rotation" id="noRotation" value="noRotation" checked>
		<label for="noRotation">No rotation</label><br>
		<input type="radio" id="leftRotation" name="rotation" value="leftRotation">
		<label for="leftRotation">Left rotation</label><br>
		<input type="radio" id="rightRotation" name="rotation" value="rightRotation">
		<label for="rightRotation">Right rotation</label>
		</div>
		<button type="submit" class="btn" name="uploadbutton">Upload file</button>

	</div>
</div>
        </div>



      </form>
{% if err %}
<div style="margin-top: 20px; text-align: center;color: red">{{err}}</div>
{% endif %}

<div>Choose the rotation of the taken image for the correct prediction</div>
</body>
</html>
