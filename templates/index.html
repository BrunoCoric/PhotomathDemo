<html>
<head>
  <meta charset="UTF-8">
    <title>PhotoMath Demo</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
<div style="font-size: 3em; text-align: center">Photomath Demo</div>
      <form action="/predict" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop file to upload</h1>
		</div>

		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input type="file" class="upload-input" name="image" />
		</div>
		<div class = "dropzone">
			<i class="fa fa-camera upload-icon" style="font-size:36px"></i>
			<input type="file" accept="image/*;capture=camera" class="upload-input" name="camera"/>
		</div>
		<button type="submit" class="btn" name="uploadbutton">Upload file</button>

	</div>
</div>
        </div>



      </form>
</body>
</html>
